<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papaya Legacy</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .hero-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      background-color: #ff8000;
      gap: 40px;
      flex-wrap: wrap;
    }

    .articles img {
      height: 600px;
      border-radius: 10px;
    }

    .hero-content {

      text-align: left;
    }



    .content-section {
      display: flex;
      justify-content: space-between;
      padding: 40px 60px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .article-text {
      flex: 2;
      font-size: 17px;
      line-height: 1.6;
    }

    .image-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .image-column img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>


  <section class="hero-row">
    <div class="articles">
      <img src="../img/constructors.jpg" />
    </div>

    <header class="hero">
      <div class="hero-content">
        <h1>MCLAREN</h1>
        <p>A LEGACY SINCE 1963</p>
      </div>
    </header>
  </section>


  <section class="content-section">
    <div class="article-text">
      <p></p>
      <p></p>
      <p></p>
    </div>

    <div class="image-column">
      <img src="" alt="" />
      <img src="" alt="" />
      <img src="" alt="" />
    </div>
  </section>

</body>
</html>
